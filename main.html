<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transportation Weekly Report</title>
    <!--Stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="css/css-v2.0.0/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/css-v2.0.1/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="css/css-v2.0.0/color.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="col-11">
                <h1 class="header__title">TRANSPORTATION WEEKLY REPORT</h1>
            </div>
            <div class="col-1 dropdown right" style="padding-top: 5px;" id="navbarmodal">
                <span class="fas fa-bars dropbtn fa-lg" id="navbtn"></span>
                <div class="dropdown-content hide" id="navdropdown">
                    <div class="row" id="divpreview"><span class="fas fa-check-circle"></span>Preview</div>
                    <div class="row" id="divsupplement"><span class="fas fa-file-alt"></span>Supplement</div>
                    <div class="row" id="divtutorial"><span class="fas fa-info-circle"></span>Tutorial</div>
                    <div class="row" onclick="" id="clear"><span class="fas fa-trash"></span>Clear</div>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation bg-olive" id="greynav">
        <div class="row center" style="color: #001A70;">
            <div class="col-4">
                <span class="fas fa-chevron-circle-left fa-lg" onclick="moveLeftNavBar()"></span>
                <br><span id="prev">previous</span>
            </div>
            <div class="col-4" style="color: #fff;">
                <span class="fas fa-chevron-circle-down fa-lg"></span>
                <br><span id="today">today</span>
            </div>
            <div class="col-4">
                <span class="fas fa-chevron-circle-right fa-lg" onclick="moveRightNavBar()"></span>
                <br><span id="next">next</span>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="topspacer"></div>
        <div class="topspacer"></div>
        <div class="card" id="EmpData">
            <div class="row">
                <div class="col-12">
                    <p class="daily">Employee Information</p>
                </div>
            </div>
            <div class="row" id="divWeekOf">
                <div class="col-12">
                    <p class="bold">Pay Week:</p>
                    <select id="WeekOf"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="bold">Employee Name: (Last, First MI)</p>
                    <input type="text" id="EmpName" class="empname" style="text-align: left;width:80%" placeholder="Last name,   First Name   Middle Initial...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="divarea">
                    <p class="bold">Area:</p>
                </div>
                <div class="col-md-6" id="divteam">
                    <div class="row"><p class="bold">Team:</p></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="divposition">
                    <p class="bold">Position:</p>
                    <input type="radio" id="posDriver" name="Position" value="Driver">
                    <label for="posDriver">Driver</label>
                    <input type="radio" id="posDriverTrainee" name="Position" value="Driver Trainee">
                    <label for="posDriverTrainee">Driver Trainee</label>
                    <input type="radio" id="posSubDriver" name="Position" value="Sub Driver">
                    <label for="posSubDriver">Sub Driver</label>
                    <input type="radio" id="posAttendant" name="Position" value="Attendant">
                    <label for="posAttendant">Attendant</label>
                    <input type="radio" id="posUnassignedAttendant" name="Position" value="Unassigned Attendant">
                    <label for="posUnassignedAttendant">Unassigned Attendant</label>
                    <input type="radio" id="posAttendantTrainee" name="Position" value="Attendant Trainee">
                    <label for="posAttendantTrainee">Attendant Trainee</label>
                    <input type="radio" id="posSubAttendant" name="Position" value="Sub Attendant">
                    <label for="posSubAttendant">Sub Attendant</label>
                    <input type="radio" id="posActivityDriver" name="Position" value="Activity Driver">
                    <label for="posActivityDriver">Activity Driver</label>
                </div>
                <div class="col-md-6">
                    <p class="bold">On-The-Job Training:</p>
                    <input type="checkbox" name="chkOJT" id="OJT"><label for="OJT">OJT Trainer</label>
                    <input type="text" id="Trainee" class="left" style="text-align: left;padding-left: 5px;width: 80%" placeholder="Trainee's name...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <p class="bold">Vehicle:</p>
                    <input type="number" id="Veh1" style="width: 100px;" placeholder="0000">
                </div>
                <div class="col-md-6">
                    <p class="bold">Spare Vehicles:<br>
                        <input type="number" id="Veh2" style="width: 100px;" placeholder="0000">
                        <input type="number" id="Veh3" style="width: 100px;" placeholder="0000">
                        <input type="number" id="Veh4" style="width: 100px;" placeholder="0000"></p>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>

</html>
