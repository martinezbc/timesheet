                case "Thu":

                    break;
                case "Fri":

                    break;
            }
            return x;
        }
        
        function getStorage(refID) {

                case "LeaveADW":

                    break;
                case "LeaveADF":
                    x = getStorage("FriDateS");
                    break;
            }
